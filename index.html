<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Craft Chocolate - Home</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/navbar.css">
</head>
<body>
	<section class="loader">
		<span></span>
		<span></span>
		<span></span>
	</section>
	<main>
		<header></header>
		<section class="hero">
			<div class="beans"></div>
			<ul class="products">
				<li></li>
				<li></li>
				<li></li>
			</ul>			
			<div class="hero-text">beans to bars</div>
		</section>

		<footer class="footer"></footer>	
	</main>
	

	<script type="text/javascript" src="script/navbar.js"></script>
	<script type="text/javascript" src="script/footer.js"></script>
	<script type="text/javascript" src="script/loader.js"></script>
	<script src="https://kit.fontawesome.com/93c1bd141c.js" crossorigin="anonymous"></script>				
	<script>
		
		const products = document.querySelector('ul.products');
		const beans = document.querySelector('div.beans');

		products.addEventListener('mouseover', () => {
			beans.style.backgroundBlendMode = 'overlay';
		})

		products.addEventListener('mouseout', () => {
			beans.style.backgroundBlendMode = 'normal';
		})
		
	</script>
</body>
</html>
